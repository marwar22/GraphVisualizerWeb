<!DOCTYPE html>
<html>
    <head>
        <title>GraphVisualizer</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/button_styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id = "container">
            <div id="toolbar">
                <div id="toolbarEditGraph">
                    <a class="btn" id="addVertex">                             Dodaj wierzchołek</a>
                    <a class="btn" id="removeVertex">                          Usuń wierzchołek</a>
                    <a class="btn" id="addEdge">                               Dodaj krawędź</a>
                    <a class="btn" id="removeEdge">                            Usuń krawędź</a>
                    <a class="btn" id="moveVertex">                            Przesuń wierzchołek</a>
                    <a class="btn" id="editEdge">                              Edytuj krawędź</a>
                    <a class="btn" id="simulateForces">                        Symuluj siły</a>
                    <a class="btn" id="saveToFile">                            Zapisz</a>
                    <a class="btn" id="readFromFile">                          Wczytaj</a>
                    <a class="btn" id="chooseAlg" onclick="ChooseAlg()">       Wybierz algorytm</a>                  
                </div>
                <div id="toolbarChooseAlg" style="display: none;">
                    <a class="btn" id="kolory">                                Kolory</a>
                    <a class="btn" id="ReturnToEdit" onclick="ReturnToEdit()"> Powrót</a> 
                </div>
            </div>  

            <canvas id="graphCanvas" width="600" height="300">

            </canvas>
        </div>
    </body>

</html>
