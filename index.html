<!DOCTYPE html>
<html>
    <head>
        <title>GraphVisualizer</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/button_styles.css">
        <script src="js/utils.js"></script>
        <script src="js/edge.js"></script>
        <script src="js/vertex.js"></script>
        <script src="js/forces.js"></script>
        <script src="js/graph.js"></script>
        <script src="js/index.js"></script>
        <script src="js/buttonHandle.js"></script>
        <script src="js/graphEdit.js"></script>
        <script src="js/inout.js"></script>
    </head>
    <body>
        <div id = "container">
            <div id="toolbar">
                <div id="toolbarEditGraph">
                    <a class="btn" id="addVertexBtn" onclick="AddVertexBtt(this)">         Dodaj wierzchołek</a>
                    <a class="btn" id="removeVertexBtn" onclick="RemoveVertexBtt(this)">   Usuń wierzchołek</a>
                    <a class="btn" id="addEdgeBtn" onclick="AddEdgeBtt(this)">             Dodaj krawędź</a>
                    <a class="btn" id="removeEdgeBtn" onclick="RemoveEdgeBtn(this)">       Usuń krawędź</a>
                    <a class="btn" id="moveVertexBtn" onclick="MoveVertexBtn(this)">       Przesuń wierzchołek</a>
                    <a class="btn" id="editEdgeBtn" onclick="EditEdgeBtn(this)">           Edytuj krawędź</a>
                    <a class="btn standalone" id="simulateForcesBtn" onclick="SimulateForcesBtn(this)">Symuluj siły</a>
                    <a class="btn" id="saveToFileBtn" onclick="SaveToFileBtn(this)">       Zapisz</a>
                    <a class="btn" id="readFromFileBtn" onclick="ReadFromFileBtn(this)">   Wczytaj</a>
                    <a class="btn" id="chooseAlgBtn" onclick="ChooseAlg()">                Wybierz algorytm</a>                  
                    <a class="btn" id="rndGraphBtn" onclick="RandomGraph()">               Losuj graf</a>                  
                </div>
                <div id="toolbarChooseAlg" style="display: none;">
                    <a class="btn" id="colorsBtn">                                 Kolory</a>
                    <a class="btn" id="dfsBtn">                                    Dfs</a>
                    <a class="btn" id="bfsBtn">                                    Bfs</a>
                    <a class="btn" id="sccBtn">                                    Silnie spójne składowe</a>
                    <a class="btn" id="dijkstraBtn">                               Dijkstra</a>
                    <!-- //buttony na algorytmy -->
                    <a class="btn" id="ReturnToEditBtn" onclick="ReturnToEdit()"> Powrót</a>
                    

                </div>
                <div id = "toolbarRunAlgorithm" style="display: none;">
                    <!-- <a class="btn" id="" -->
                        <a class = "btn" id="runBtn">                               Start</a>
                        <a class = "btn" id="pauseBtn">                             Pauza</a>
                        <a class = "btn" id="rightBtn">                             Prawo</a>
                        <a class = "btn" id="leftBtn">                              Lewo</a>
                        <a class = "btn" id = "ReturnToChooseAlgBtn" onclick="ReturnToChooseAlg()"> Powrót</a>
                    
                </div>
            </div>  

            <canvas id="graphCanvas" width="600" height="1000">

            </canvas>
        </div>
    </body>

</html>
