<!DOCTYPE html>
<html>
    <head>
        <title>GraphVisualizer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/button_styles.css">

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/edge.js"></script>
        <script src="js/vertex.js"></script>
        <script src="js/forces.js"></script>
        <script src="js/graph.js"></script>
        <script src="js/algorithms/algorithm.js"></script>
        <script src="js/algorithms/colors.js"></script>
        <script src="js/algorithms/dfs.js"></script>
        <script src="js/steps.js"></script>
        <script src="js/buttonHandle.js"></script>
        <script src="js/graphEdit.js"></script>
        <script src="js/inout.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id = "container">
            <div id="toolbar">
                <div id="toolbarEditGraph">
                    <a class="btn" id="addVertexBtn" onclick="AddVertexBtt(this)">         Dodaj wierzchołek</a>
                    <a class="btn" id="removeVertexBtn" onclick="RemoveVertexBtt(this)">   Usuń wierzchołek</a>
                    <a class="btn" id="addEdgeBtn" onclick="AddEdgeBtt(this)">             Dodaj krawędź</a>
                    <a class="btn" id="removeEdgeBtn" onclick="RemoveEdgeBtn(this)">       Usuń krawędź</a>
                    <a class="btn" id="moveVertexBtn" onclick="MoveVertexBtn(this)">       Przesuń wierzchołek</a>
                    <a class="btn" id="editEdgeBtn" onclick="EditEdgeBtn(this)">           Edytuj krawędź</a>
                    <a class="btn btnPressed standalone" id="simulateForcesBtn" onclick="SimulateForcesBtn(this)">Symuluj siły</a>
                    <a class="btn btnPressed standalone" id="directedGraphBtn" onclick="ChangeIsDirected(this)">Graf skierowany</a>
                    <a class="btn" id="saveToFileBtn" onclick="SaveToFileBtn(this)">       Zapisz</a>
                    <a class="btn" id="readFromFileBtn" onclick="ReadFromFileBtn(this)">   Wczytaj</a>
                    <a class="btn" id="chooseAlgBtn" onclick="ChooseAlg()">                Wybierz algorytm</a>                  
                    <a class="btn" id="rndGraphBtn" onclick="RandomGraph(this)">           Losuj graf</a>
                    <a class="btn" id="clearGraphBtn" onclick="ClearGraph(this)">          Usuń graf</a>
                    <br>
                    <p id = "renderTime"></p>
                    <br>
                    <p id = "calculateTime"></p>
                </div>
                
                <div id="toolbarChooseAlg" style="display: none;"></div>

                <div id = "toolbarRunAlgorithm" style="display: none;">
                    <!-- <a class="btn" id="" -->
                        <a class = "btn" id="runBtn"   onclick="RunAlgBtn(this)">&nbsp;&#9658;&nbsp;</a>
                        <a class = "btn" id="leftBtn"  onclick="GoLeftAlg()">    &nbsp;&larrb;&nbsp;</a>
                        <a class = "btn" id="rightBtn" onclick="GoRightAlg()">   &nbsp;&rarrb;&nbsp;</a>
                        <input type="range" min="0" max="100" value="0" change="SpeedInputChange();" style="width:6rem;">
                        <a class = "btn" id = "ReturnToChooseAlgBtn" onclick="ReturnToChooseAlg()">  &nbsp;&crarr;&nbsp;</a>
                    
                </div>

                <div id="toolbarLoadFile" style="display: none;">
                    <a class="btn" id="UploadInputBtn" onclick=FDialog()>               Wybierz plik</a>
                    <a class="btn" id="LoadGraphBtn" onclick="ReadGraph()">             Wczytaj</a>
                    <a class="btn" id="ReturnLoadFileBtn" onclick="ReturnLoadFile()">   Powrót</a>
                    <a class="break"></a>                    
                    <a class="textbox" id="ChosenDirTxtbox">                            Wybrany plik: brak</a>

                </div>
                
                <div id="toolbarRandomGraph" style="display: none;">
                    <!-- TODO -->
                    <div class="length range__slider" data-min="4" data-max="32"></div>
                    <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                </div>

            </div>  

            <canvas id="graphCanvas" width="600" height="1000">

            </canvas>
        </div>
    </body>

</html>
